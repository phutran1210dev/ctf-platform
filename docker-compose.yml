version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ctf-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ctf_platform
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: ctf_user
      MYSQL_PASSWORD: ctf_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ctf-network

  # Redis (optional - for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: ctf-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ctf-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ctf-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=ctf_platform
      - DB_USER=ctf_user
      - DB_PASSWORD=ctf_password
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this
      - FRONTEND_URL=http://localhost:3000
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
      - ./backend/logs:/app/logs
    depends_on:
      - mysql
      - redis
    networks:
      - ctf-network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ctf-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
      - REACT_APP_SOCKET_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - ctf-network
    command: npm start

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: ctf-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - frontend
    networks:
      - ctf-network
    profiles:
      - production

volumes:
  mysql_data:
  redis_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  ctf-network:
    driver: bridge